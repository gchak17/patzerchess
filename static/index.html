<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div id="login-register-page">
      <form id="login">
        <label>Login</label>
        <input
          type="text"
          autocomplete="off"
          id="login-username"
          placeholder="Username"
          required
          minlength="6"
        />
        <input
          type="password"
          autocomplete="off"
          id="login-password"
          placeholder="Password"
          required
          minlength="6"
        />
        <input type="submit" value="Login" />
      </form>

      <form id="register">
        <label>Register</label>
        <input
          type="text"
          autocomplete="off"
          id="register-username"
          placeholder="Username"
          required
          minlength="6"
        />
        <input
          type="password"
          autocomplete="off"
          id="register-password"
          placeholder="Password"
          required
          minlength="6"
        />
        <input type="submit" value="Register" />
      </form>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
